<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
        
        <button class="boton-modo">Modo Científico</button>

        <div class="botones-cientificos">
            <button class="boton gris">sin</button>
            <button class="boton gris">cos</button>
            <button class="boton gris">tan</button>
            <button class="boton gris">ln</button>
            <button class="boton gris">log</button>
            <button class="boton gris">π</button>
            <button class="boton gris">e</button>
            <button class="boton gris">x²</button>
            <button class="boton gris">√</button>
            <button class="boton gris">1/x</button>
        </div>

        <div class="botones">
            <button class="boton gris">AC</button>
            <button class="boton gris">+/-</button>
            <button class="boton gris">%</button>
            <button class="boton naranja">÷</button>
            <button class="boton negro">7</button>
            <button class="boton negro">8</button>
            <button class="boton negro">9</button>
            <button class="boton naranja">×</button>
            <button class="boton negro">4</button>
            <button class="boton negro">5</button>
            <button class="boton negro">6</button>
            <button class="boton naranja">-</button>
            <button class="boton negro">1</button>
            <button class="boton negro">2</button>
            <button class="boton negro">3</button>
            <button class="boton naranja">+</button>
            <button class="boton negro cero">0</button>
            <button class="boton negro">.</button>
            <button class="boton naranja">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
